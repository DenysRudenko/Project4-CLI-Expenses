    <div class= "row">

            <div class="card">
                <div class="card-title">
                    <h4>Register for a free accaunt</h4>

                    <form action="" method="post">
                       
                        <div class="form-group">
                            <input 
                                type="text" 
                                name="username"
                                placeholder="Username"

                                class="form-control form-control-sm"

                        <div class="form-group">
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="Email"
                                id="emailField"

                        </div>

                        <div class="form-group">
                            <input 
                                type="password" 
                                name="password"
